<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./style.css">
    <title>Novalab</title>
</head>
<body>
<img src="./images/new-york.jpg" alt="">
    <div class="wrapper">
        <div class="clock">
            <div class="clock-text">
                <span>Our site is</span>
                <h1>under <br> construction</h1>
                <span>coming soon</span>
            </div>
            <img src="./images/clock.png" alt="clock">
            <div class="hour">
                <div class="hr" id="hr">

                </div>
            </div>
            <div class="min">
                <div class="mn" id="mn">

                </div>
            </div>
            <div class="sec">
                <div class="sc" id="sc">

                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
